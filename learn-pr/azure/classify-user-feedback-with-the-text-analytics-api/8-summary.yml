quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Integrujete Analýzu textu do vašeho řešení. Přišli jste na portál a zaregistrovali, abyste získali klíč předplatného v oblasti eastus. Která z následujících je správná adresa URL požadavku pro přístup k prostředku `sentiment`?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: false
      incorrectExplanation: Nezaregistrovali jste si přístupový klíč, abyste mohli vytvářet žádosti z této oblasti. Pamatujte, že koncový bod určuje oblast, kterou jste zvolili při registraci, adresu URL služby a prostředek použitý k žádosti.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: Tato adresa URL odešle požadavek na prostředek entit.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation: Koncový bod určuje oblast, kterou jste zvolili při registraci, adresu URL služby a prostředek použitý k žádosti.
  - content: Které z následujících je správné nastavení `direction` v definici vazby fronty pro odesílání zpráv do fronty?
    choices:
    - content: ven
      isCorrect: true
      correctExplanation: Pokud je zpráva výstup z funkce do fronty, směr je ven.
    - content: dovnitř
      isCorrect: false
      incorrectExplanation: Když funkce přebírá zprávu jako vstup, směr je dovnitř.
    - content: sever
      isCorrect: false
      incorrectExplanation: Hodnota sever je neplatná pro vlastnost směr vazby.
  - content: Když pošlu žádost do Analýzy textu s určitým textem a odpověď je skóre mínění 0,03, jaké je dominantní mínění o textu?
    choices:
    - content: neutrální
      isCorrect: false
      incorrectExplanation: Rozhraní API vrátí skóre mínění mezi 0 a 1 pro každý dokument, kde 1 je nejkladnější.
    - content: negativní
      isCorrect: true
      correctExplanation: Rozhraní API vrátí skóre mínění mezi 0 a 1 pro každý dokument, kde 1 je nejkladnější. Skóre 0,03 se blíží 0 a proto záporné.
    - content: pozitivní
      isCorrect: false
      incorrectExplanation: Rozhraní API vrátí skóre mínění mezi 0 a 1 pro každý dokument, kde 1 je nejkladnější.
