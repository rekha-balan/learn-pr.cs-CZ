quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Microsoft Azure Active Directory je v podstatě řadič domény Active Directory Domain Services (AD DS) běžící v Azure.
    choices:
    - content: Ano
      isCorrect: false
      incorrectExplanation: I když služba Microsoft Azure Active Directory provádí spoustu stejných funkcí jako tradiční služba AD DS, jde o cloudovou adresářovou službu a službu pro správu identit pro více tenantů.
    - content: Ne
      isCorrect: true
      correctExplanation: AD DS je role serveru ve Windows Serveru. Azure AD je cloudová veřejná adresářová služba pro více zákazníků.
  - content: Jaké tři položky by měly existovat v úspěšných zásadách podmíněného přístupu?
    choices:
    - content: Uživatel nebo skupina, aplikace, denní doba
      isCorrect: false
      correctExplanation: Denní doba není možnost dostupná v pravidlech podmíněného přístupu.
    - content: Uživatel nebo skupina, aplikace, vynucený kontrolní mechanismus
      isCorrect: true
      incorrectExplanation: Výběrem těchto tří položek vytvoříte soběstačná funkční pravidla podmíněného přístupu.
    - content: Uživatel nebo skupina, operační systém Linux, vynucený kontrolní mechanismus
      isCorrect: false
      correctExplanation: I když můžete cílit na některé platformy zařízení, není Linux momentálně podporovaný.
