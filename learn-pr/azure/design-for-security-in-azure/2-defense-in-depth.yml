quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Ano nebo ne: Představuje *hloubková ochrana* strategii zaměřenou na ochranu před útoky, jejichž cílem je získání přístupu k vašim informacím?'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: '*Hloubková ochrana* je vrstvený systém, který poskytuje ochranu před neoprávněným přístupem. Pokud dojde k prolomení jedné vrstvy, je k dispozici další vrstva, která zabrání dalšímu pronikání.'
    - content: Ne
      isCorrect: false
      incorrectExplanation: '*Hloubková ochrana* je vrstvený systém, který poskytuje ochranu před neoprávněným přístupem. Pokud dojde k prolomení jedné vrstvy, je k dispozici další vrstva, která zabrání dalšímu pronikání.'
  - content: 'Pravda, nebo nepravda: Přesunutím do cloudu je moje architektura zcela zabezpečená a veškerou odpovědnost za zabezpečení můžu předat poskytovateli cloudových služeb.'
    choices:
    - content: Ano
      isCorrect: false
      incorrectExplanation: Přechodem do cloudu skutečně přesunete část zodpovědnosti na poskytovatele cloudových služeb, stále ale funguje model sdílené odpovědnosti.
    - content: Ne
      isCorrect: true
      correctExplanation: Přechodem do cloudu skutečně přesunete část zodpovědnosti na poskytovatele cloudových služeb, stále ale funguje model sdílené odpovědnosti.
