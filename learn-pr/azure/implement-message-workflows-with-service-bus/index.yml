  description: Když jsou komponenty aplikace distribuované mezi několik počítačů a zařízení a jsou od sebe vzdálené tisíce kilometrů a propojené přes pomalé připojení, potřebují způsob, jak spolehlivě komunikovat. Jedním ze způsobů, jak vylepšit spolehlivost, je propojit tyto komponenty volně pomocí zprostředkující technologie pro zasílání zpráv a správu událostí. Jedním z takových zprostředkujících nástrojů je služba Azure Service Bus, která poskytuje rozšířené komunikační funkce. V tomto modulu se dozvíte, jak v aplikacích .NET napsat kód využívající službu Service Bus ke komunikaci způsobem, který je odolný proti vysokému zatížení, nízké šířce pásma a selhání hardwaru.
