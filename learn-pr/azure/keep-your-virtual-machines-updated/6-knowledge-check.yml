quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Předpokládejme, že chcete zajistit aktualizaci virtuálních počítačů, aniž byste se k nim museli přihlašovat. Jaká operace řešení Update Management vám pomůže tohoto cíle dosáhnout?
    choices:
    - content: Zásady replikace
      isCorrect: false
      incorrectExplanation: Zásady replikace jsou vlastností účtu úložiště. Každý člen v účtu úložiště musí používat stejné zásady. Pokud chcete, aby některá data používala strategii geografické replikace a jiná data používala strategii místní replikace, budete potřebovat dva účty úložiště.
    - content: Kontrola kompatibility
      isCorrect: true
      correctExplanation: Ve výchozím nastavení se kontrola kompatibility provádí každých 12 hodin na počítači s Windows a každé 3 hodiny na počítači s Linuxem.
    - content: Plánované aktualizace
      isCorrect: false
      incorrectExplanation: Zadejte plán ke schválení a určete časové období, ve kterém se budou instalovat aktualizace.
  - content: 'Ano nebo ne: Komponentu Microsoft Monitoring Agent používá řešení Update Management k vyhodnocení a nasazení aktualizací.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Microsoft Monitoring Agent předává informace o kontrole kompatibility hromadně službě Azure Log Analytics.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Microsoft Monitoring Agent předává informace o kontrole kompatibility hromadně službě Azure Log Analytics.
