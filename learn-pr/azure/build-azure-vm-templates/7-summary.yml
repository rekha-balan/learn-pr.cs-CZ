quiz:
  title: Kontrola znalostí
  questions:
  - content: Řekněme, že chcete vytvořit opakovaně použitelnou šablonu, která využívá rozšíření vlastních skriptů ke konfiguraci webového obsahu na virtuálním počítači. Jaký je nejlepší způsob, jak v nasazeních umožnit zadání skriptu, který nakonfiguruje webový obsah?
    choices:
    - content: Zadáte parametr, který určuje umístění skriptu.
      isCorrect: true
      correctExplanation: Parametry podněcují opakované použití. Jejich hodnoty se vyplňují při spuštění šablony.
    - content: Zadáte proměnnou, která určuje umístění skriptu.
      isCorrect: false
      incorrectExplanation: Přestože proměnné usnadňují údržbu šablon, nepředstavují nejlepší volbu, pokud chcete zajistit jejich konfigurovatelnost nebo opakované použití.
    - content: Zadáte do šablony výchozí umístění skriptu a potom pomocí vnořené šablony toto umístění přepíšete.
      isCorrect: false
      incorrectExplanation: Ačkoli k přepsání výchozích hodnot lze použít vnořenou šablonu, můžete tím nasazení dost zkomplikovat.
