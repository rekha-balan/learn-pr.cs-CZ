quiz:
  title: Kontrola znalostí
  questions:
  - content: Který z následujících protokolů zajišťuje dynamické směrování pro Azure ExpressRoute?
    choices:
    - content: IPVPN
      isCorrect: false
      incorrectExplanation: Border Gateway Protocol je protokol dynamického směrování, který umožňuje měnit trasy mezi vaší místní sítí, vašimi instancemi v Azure a veřejnými adresami Microsoftu (považuje se za oborový standard).
    - content: PPTP
      isCorrect: false
      incorrectExplanation: Border Gateway Protocol je protokol dynamického směrování, který umožňuje měnit trasy mezi vaší místní sítí, vašimi instancemi v Azure a veřejnými adresami Microsoftu (považuje se za oborový standard).
    - content: IPsec
      isCorrect: false
      incorrectExplanation: Border Gateway Protocol je protokol dynamického směrování, který umožňuje měnit trasy mezi vaší místní sítí, vašimi instancemi v Azure a veřejnými adresami Microsoftu (považuje se za oborový standard).
    - content: Border Gateway Protocol (BGP)
      isCorrect: true
      correctExplanation: Border Gateway Protocol je protokol dynamického směrování, který umožňuje měnit trasy mezi vaší místní sítí, vašimi instancemi v Azure a veřejnými adresami Microsoftu (považuje se za oborový standard).
    - content: S-key
      isCorrect: false
      incorrectExplanation: Border Gateway Protocol je protokol dynamického směrování, který umožňuje měnit trasy mezi vaší místní sítí, vašimi instancemi v Azure a veřejnými adresami Microsoftu (považuje se za oborový standard).
  - content: 'Ano nebo ne: Veřejný partnerský vztah Azure umožňuje připojení ke službám s veřejnými IP adresami bez směrování provozu po internetu.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: 'Veřejný partnerský vztah Azure umožňuje privátní připojení ke službám dostupným na veřejných IP adresách. Příklady služeb, které takový vztah podporují: Azure Storage a Azure SQL Database.'
    - content: Ne
      isCorrect: false
      incorrectExplanation: 'Veřejný partnerský vztah Azure umožňuje privátní připojení ke službám dostupným na veřejných IP adresách. Příklady služeb, které takový vztah podporují: Azure Storage a Azure SQL Database.'
