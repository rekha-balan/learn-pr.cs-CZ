quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Která z následujících vlastností představuje výhodu používání vazeb v Azure Functions pro přístup ke zdrojům dat a jímkám dat?
    choices:
    - content: Poskytují přístup k většímu počtu zdrojů dat, než jaký je k dispozici prostřednictvím kódu.
      isCorrect: false
      incorrectExplanation: Vazby jsou volitelné. Pokud dáváte přednost kódu, můžete k datům přistupovat prostřednictvím kódu.
    - content: Umožňují připojit se k prostředkům Azure bez ověřování.
      isCorrect: false
      incorrectExplanation: Použití vazeb nemění požadavky na zabezpečení pro přístup k prostředkům Azure.
    - content: Zjednodušují proces připojení. Není potřeba kódovat konkrétní logiku připojení.
      isCorrect: true
      correctExplanation: Vazby poskytují deklarativní způsob připojení k datům. Můžete se díky nim vyhnout složitým postupům kódování logiky připojení, jako je například vytvoření připojení k databázi nebo volání webových rozhraní API.
  - content: Jaký je název souboru obsahujícího konfigurační data funkce?
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: Konfigurace je zapsána ve formátu JSON.
    - content: config.json
      isCorrect: false
      incorrectExplanation: Představuje soubor JSON, ale to není správný název.
    - content: function.json
      isCorrect: true
      correctExplanation: Konfigurační soubor má název `function.json`. Tento soubor obsahuje konfigurační data JSON, jako jsou například deklarace vazeb.
  - content: Kolik triggerů musí funkce mít?
    choices:
    - content: Žádnou
      isCorrect: false
      incorrectExplanation: Funkce musí mít přesně jeden trigger.
    - content: Jednu
      isCorrect: true
      correctExplanation: Funkce musí mít přesně jeden trigger.
    - content: Dvě
      isCorrect: false
      incorrectExplanation: Funkce musí mít přesně jeden trigger.
  - content: Který z následujících řádků JavaScriptu zapíše „hello“ do fronty Azure Queue Storage pomocí parametru funkce s názvem **myQueueItem**?
    choices:
    - content: context.myQueueItem = "hello";
      isCorrect: false
      incorrectExplanation: Toto je správný název parametru, ale musí být přístupný prostřednictvím kontextu objektu.
    - content: context.bindings.myQueueItem = "hello";
      isCorrect: true
      correctExplanation: context.bindings vrátí pojmenovaný objekt, který obsahuje veškerá vstupní a výstupní data.
    - content: myQueueItem = "hello";
      isCorrect: false
      incorrectExplanation: Toto je správný název parametru, ale musí být přístupný prostřednictvím kontextu objektu.
