quiz:
  title: 'Prověrka znalostí: Příprava vývojového prostředí pro Azure'
  questions:
  - content: Které operační systémy podporují Visual Studio Code?
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code je multiplatformní a podporuje systémy Linux, macOS a Windows.
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code je multiplatformní a podporuje systémy Linux, macOS a Windows.
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code je multiplatformní a podporuje systémy Linux, macOS a Windows.
    - content: Všechny výše uvedené možnosti
      isCorrect: true
      correctExplanation: Visual Studio Code je multiplatformní a podporuje systémy Linux, macOS a Windows.
  - content: Pro který editor / integrované vývojové prostředí (IDE) poskytuje Microsoft rozšíření Azure?
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Vy rozhodujete, který nástroj chcete použít k vývoji pro Azure – společnost Microsoft poskytuje integrace služby Azure pro Eclipse, Visual Studio 2017, Visual Studio pro Mac a Visual Studio Code.
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Vy rozhodujete, který nástroj chcete použít k vývoji pro Azure – společnost Microsoft poskytuje integrace služby Azure pro Eclipse, Visual Studio 2017, Visual Studio pro Mac a Visual Studio Code.
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Vy rozhodujete, který nástroj chcete použít k vývoji pro Azure – společnost Microsoft poskytuje integrace služby Azure pro Eclipse, Visual Studio 2017, Visual Studio pro Mac a Visual Studio Code.
    - content: Všechny výše uvedené možnosti
      isCorrect: true
      correctExplanation: Vy rozhodujete, který nástroj chcete použít k vývoji pro Azure – společnost Microsoft poskytuje integrace služby Azure pro Eclipse, Visual Studio 2017, Visual Studio pro Mac a Visual Studio Code.
