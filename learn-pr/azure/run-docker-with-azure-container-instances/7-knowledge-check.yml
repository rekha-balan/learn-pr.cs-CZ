  questions:
  - content: Která zásada restartování je obvykle nejlepší volbou pro dlouho běžící úlohy, které obsluhují žádosti?
    choices:
    - content: Always (Vždy)
      isCorrect: true
      correctExplanation: Zásada restartování **Always (Vždy)** zajistí, že potřebné procesy budou nadále dostupné, i v případě, že je vyžadováno restartování.
    - content: Never (Nikdy)
      isCorrect: false
      incorrectExplanation: Zásada restartování **Always (Vždy)** zajistí, že potřebné procesy budou nadále dostupné, i v případě, že je vyžadováno restartování.
    - content: OnFailure (Při selhání)
      isCorrect: false
      incorrectExplanation: Zásada restartování **Always (Vždy)** zajistí, že potřebné procesy budou nadále dostupné, i v případě, že je vyžadováno restartování.
  - content: 'Pravda nebo nepravda: Ve výchozím nastavení můžete hodnoty proměnné prostředí zobrazit na webu Azure Portal a jako výstup Azure CLI.'
    choices:
    - content: Pravda
      isCorrect: true
      correctExplanation: Proměnné prostředí ve výchozím nastavení nejsou zabezpečené a jejich hodnoty si můžete prohlédnout ve na webu Azure Portal a na výstupu rozhraní příkazového řádku Azure.
    - content: Nepravda
      isCorrect: false
      incorrectExplanation: Proměnné prostředí ve výchozím nastavení nejsou zabezpečené a jejich hodnoty si můžete prohlédnout ve na webu Azure Portal a na výstupu rozhraní příkazového řádku Azure.
  - content: Jaký příkaz k řešení potíží můžete použít k zobrazení událostí kontejneru při spuštění?
    choices:
    - content: az container logs
      isCorrect: false
      incorrectExplanation: Příkaz `az container logs` prozkoumá protokoly pro kontejner ve skupině kontejnerů.
    - content: az container attach
      isCorrect: true
      correctExplanation: Příkaz `az container attach` zobrazí události a protokoly kontejneru. Oproti tomu příkaz `az container logs` zobrazí jenom protokoly, spouštěcí události ne.
    - content: az container exec
      isCorrect: false
      incorrectExplanation: Příkaz `az container exec` spustí příkaz v rámci spuštěného kontejneru skupiny kontejnerů.
