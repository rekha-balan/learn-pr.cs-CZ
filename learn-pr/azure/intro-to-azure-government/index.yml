title: Úvod do Azure Government
summary: Vládní instituce v USA se v dnešní době potýkají se spoustou výzev. Plnění jejich poslání neznamená jen poskytování služeb. Znamená také spolupráci mezi úřady pro zajištění lepších služeb, digitalizaci původně „papírových“ procesů s vysokými nároky na pracovní sílu, správu rostoucích objemů dat, plnění požadavků na zabezpečení, ochranu osobních údajů a dodržování předpisů a spoustu dalších věcí. Tento modul představuje Azure Government pro vládní instituce v USA nebo jejich partnery, kteří se zajímají o cloudové služby poskytující zabezpečení a dodržování předpisů na úrovni vyžadované u vládních úřadů.
abstract: "V tomto modulu:\n- Porozumíte funkcím zabezpečení a dodržování předpisů a výhodám služby Azure Government.\n- Porozumíte rozsahu služeb nabízených přes marketplace Azure Government.\n- Rozhodnete se, jestli je služba Azure Government pro vás jako vládní agenturu nebo partnera to pravé. \n- Dozvíte se, jak získat k Azure Government přístup.\n"
prerequisites: >
  - Naučíte se základní pojmy a koncepty cloud computingu.

  - Seznámíte se s Azure a webem Azure Portal.
