quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Na kterou vlastnost služby, systému nebo produktu se SRE soustředí především?
    choices:
    - content: Zabezpečení
      isCorrect: false
      incorrectExplanation: Zabezpečení je v SRE rozhodně důležité, ale tato technická disciplína se soustředí hlavně na spolehlivost.
    - content: Provozní náklady
      isCorrect: false
      incorrectExplanation: Výdaje a užití zdrojů jsou v SRE rozhodně důležité, ale tato technická disciplína se soustředí hlavně na spolehlivost.
    - content: Spolehlivost
      isCorrect: true
      correctExplanation: SRE se skutečně soustředí především na spolehlivost.
    - content: Udržovatelnost
      isCorrect: false
      incorrectExplanation: Vytváření dobře udržovatelných služeb, systémů nebo produktů je v SRE rozhodně důležité, ale tato technická disciplína se soustředí hlavně na spolehlivost.
  - content: O jakou úroveň spolehlivosti většiny služeb, systémů a produktů SRE usiluje?
    choices:
    - content: Cílem je 100 %
      isCorrect: false
      incorrectExplanation: Ve většině případů není možné dosáhnout 100 % spolehlivosti. I kdyby to šlo, bylo by to jen plýtvání penězi a zdroji.
    - content: Úroveň spolehlivosti by měla být tak vysoká, jak je to jen možné
      isCorrect: false
      incorrectExplanation: Je potřeba najít odpovídající úroveň cílové spolehlivosti, protože snaha o vyšší úroveň je jen plýtváním úsilím a zdroji. A navíc, „jak je to jen možné“ je příliš vágní formulace na to, aby byla užitečná.
    - content: Konkrétní úroveň, kterou jako odpovídající označily klíčové zúčastněné strany
      isCorrect: true
      correctExplanation: Nastavení cíle služby je společným úsilím SRE, lidí z oddělení vývoje a pracovníků s rozhodovací pravomocí.
