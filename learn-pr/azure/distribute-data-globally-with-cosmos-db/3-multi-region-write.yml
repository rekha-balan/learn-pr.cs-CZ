quiz:
  title: Prověrka znalostí
  questions:
  - content: 'Ano nebo ne: výhody zápisu do několika oblastí jsou nižší latence, neomezený potenciál škálování a lepší dostupnost.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Zápis do několika oblastí přináší mnoho výhod z pohledu výkonu. Například latence pro operace zápisu je nižší než na účtech, které nejsou multi-master.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Zápis do několika oblastí přináší mnoho výhod z pohledu výkonu. Například latence pro operace zápisu je nižší než na účtech, které nejsou multi-master.
  - content: Jaká je výchozí zásada pro řešení konfliktů na účtu multi-master?
    choices:
    - content: Poslední zápis
      isCorrect: true
      correctExplanation: Řešení konfliktů je integrované do služby Cosmos DB a provádí se na serveru, uvnitř databázového stroje. Poslední zápis je výchozí zásada.
    - content: Vlastní procedura definovaná uživatelem
      isCorrect: false
      incorrectExplanation: Procedury definované uživatelem se podporují, ale nejedná se o výchozí mechanismy pro řešení konfliktů.
