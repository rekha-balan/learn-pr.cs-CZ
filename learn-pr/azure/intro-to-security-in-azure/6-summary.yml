quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Zabezpečení cloudu je sdílená odpovědnost, která se dělí mezi vás a vašeho poskytovatele cloudu. Která kategorie cloudových služeb vyžaduje největší úsilí na zabezpečení na vaší straně?
    choices:
    - content: Infrastruktura jako služba (IaaS)
      isCorrect: true
      correctExplanation: Na této úrovni zajišťuje fyzické zabezpečení výpočetních prostředků poskytovatel cloudu. Stále však nesete odpovědnost za opravy a zabezpečení svých operačních systémů a softwaru a také za konfiguraci své sítě tak, aby byla bezpečná.
    - content: Platforma jako služba (PaaS)
      isCorrect: false
      incorrectExplanation: Na této úrovni poskytovatel cloudu řeší větší počet problémů zabezpečení, více než v jiných kategoriích. Patří sem zajištění fyzického zabezpečení a udržování operačních systémů v aktualizovaném stavu.
    - content: Software jako služba (SaaS)
      isCorrect: false
      incorrectExplanation: Na této úrovni poskytovatel cloudu řeší většinu zabezpečení za vás. Vaší hlavní odpovědností je poskytnout uživatelům ve vaší organizace přístup k softwaru.
  - content: Která z těchto možností vám nejsnadněji umožní deaktivovat účet poté, co některý zaměstnanec z vaší společnosti odejde?
    choices:
    - content: Vynucení vícefaktorového ověřování (MFA)
      isCorrect: false
      incorrectExplanation: Vícefaktorové ověřování poskytuje dodatečné zabezpečení tím, že vyžaduje dva nebo více prvků pro úplné ověření, ale neumožňuje zakázat neaktivní účty.
    - content: Monitorování pokusů o přihlášení
      isCorrect: false
      incorrectExplanation: Monitorování vám může pomoci odhalit pokusy o neoprávněný přístup k některé z vašich služeb, ale samo o sobě vám nepomůže zakázat neaktivní účty.
    - content: Povolení jednotného přihlašování (SSO)
      isCorrect: true
      correctExplanation: Jednotné přihlašování centralizuje identity uživatelů, takže neaktivní účet můžete zakázat v jediném kroku.
  - content: Která z těchto možností představuje _nejsilnější_ způsob ochrany citlivých dat zákazníků?
    choices:
    - content: Šifrování dat uložených v databázi
      isCorrect: false
      incorrectExplanation: Šifrování dat uložených v databázi (šifrování neaktivních uložených dat) je důležité, ale vaše data můžou být jinými uživateli přečtena během jejich přenosu po síti mezi systémy.
    - content: Šifrování dat při jejich přenosu v síti
      isCorrect: false
      incorrectExplanation: Šifrování dat při jejich přenosu v síti (šifrování během přenosu) je důležité, ale vaše data můžou být zranitelná, když jsou uložená v databázi.
    - content: Šifrování dat uložených v databázi i při přenosu v síti
      isCorrect: true
      correctExplanation: Šifrování dat po celou dobu, když jsou uložená v databázi i když se přenášejí v síti, minimalizuje příležitosti útočníka, který by chtěl získat přístup k datům ve formátu prostého textu.
