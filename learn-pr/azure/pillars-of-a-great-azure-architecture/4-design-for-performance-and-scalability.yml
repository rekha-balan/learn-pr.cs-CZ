quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Které z následujících možností představují příklad vertikálního zvýšení kapacity?
    choices:
    - content: Aktualizace aplikace tak, aby používala službu řazení front
      isCorrect: false
      incorrectExplanation: Zahrnutí služby řazení front do vaší aplikace může být chytrým rozhodnutím z hlediska architektury, ale nejde o příklad vertikálního zvýšení kapacity.
    - content: Přidání dalších webových serverů do webové farmy
      isCorrect: false
      incorrectExplanation: Přidání dalších webových serverů do webové farmy je příkladem horizontálního zvýšení kapacity.
    - content: Přidání dalšího virtuálního počítače do databázového clusteru
      isCorrect: false
      incorrectExplanation: Přidání dalšího virtuálního počítače do databázového clusteru není příkladem vertikálního zvýšení kapacity.
    - content: Aktualizace virtuálního počítače na větší velikost
      isCorrect: true
      correctExplanation: Zvětšení velikosti virtuálního počítače zvyšuje objem prostředků dostupných pro instanci a je příkladem vertikálního zvýšení kapacity.
  - content: Které z následujících možností představují příklad horizontálního zvýšení kapacity?
    choices:
    - content: Aktualizace virtuálního počítače na větší velikost
      isCorrect: false
      incorrectExplanation: Zvětšení velikosti virtuálního počítače zvyšuje objem prostředků dostupných pro instanci a je příkladem vertikálního zvýšení kapacity.
    - content: Přidání dalšího úložiště k virtuálnímu počítači
      isCorrect: false
      incorrectExplanation: Přidání dalšího úložiště k virtuálnímu počítači není příkladem horizontálního zvýšení kapacity.
    - content: Přidání dalších webových serverů do webové farmy
      isCorrect: true
      correctExplanation: Přidání dalších webových serverů do webové farmy je příkladem horizontálního zvýšení kapacity.
    - content: Replikování záloh do jiné oblasti
      isCorrect: false
      incorrectExplanation: Replikování záloh do jiné oblasti nesouvisí se škálováním prostředků.
