quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Co z následujícího je příkladem problematiky, kterou můžete řešit v rámci pilíře zabezpečení?
    choices:
    - content: Definování zásad zálohování virtuálních počítačů
      isCorrect: false
      incorrectExplanation: Zásady zálohování virtuálních počítačů sice jsou důležité, ale nespadají pod pilíř zabezpečení.
    - content: Povolení vícefaktorového ověřování u všech účtů pro správu
      isCorrect: true
      correctExplanation: Povolení vícefaktorového ověřování je skvělým příkladem oblasti, kterou můžete řešit v rámci pilíře zabezpečení.
    - content: Vyhodnocení cloudových výdajů a zjištění oblastí pro úsporu nákladů
      isCorrect: false
      incorrectExplanation: Identifikace oblastí, kde můžete snižovat náklady, je důležitá, ale nespadá pod pilíř zabezpečení.
    - content: Přechod na službu automatického škálování, aby bylo možné dynamicky zvládat kolísavé zatížení
      isCorrect: false
      incorrectExplanation: Použití automatického škálování ke zvládání kolísavého zatížení je sice skvělé, ale nespadá pod pilíř zabezpečení.
  - content: Která z následujících možností je příkladem oblasti, kterou můžete řešit v rámci pilíře dostupnosti a obnovitelnosti?
    choices:
    - content: Definování zásad zálohování virtuálních počítačů
      isCorrect: true
      correctExplanation: Při definování zásad zálohování virtuálních počítačů se soustředíte na obnovitelnost, která spadá pod tento pilíř.
    - content: Povolení vícefaktorového ověřování u všech účtů pro správu
      isCorrect: false
      incorrectExplanation: Povolení vícefaktorového ověřování je skvělým příkladem oblasti, na kterou se zaměříte v rámci pilíře zabezpečení, ale nespadá pod pilíř dostupnosti a obnovitelnosti.
    - content: Vyhodnocení cloudových výdajů a zjištění oblastí pro úsporu nákladů
      isCorrect: false
      incorrectExplanation: Identifikace oblastí, kde můžete snižovat náklady, je důležitá, ale nespadá pod pilíř dostupnosti a obnovitelnosti.
    - content: Přechod na službu automatického škálování, aby bylo možné dynamicky zvládat kolísavé zatížení
      isCorrect: false
      incorrectExplanation: Použití automatického škálování ke zvládání kolísavého zatížení je sice skvělé, ale nespadá pod pilíř dostupnosti a obnovitelnosti.
