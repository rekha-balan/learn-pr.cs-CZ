quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Předpokládejme, že jste nedávno přesunuli svoji aplikaci do cloudu a váš měsíční účet se zdá vyšší, než jste očekávali. Úroveň využití vašeho virtuálního počítače je dostatečně vysoká, že váháte se zmenšením. Co může představovat rozumný další krok, který vám pomůže najít nedostatky?
    choices:
    - content: Počkáte měsíc na další vyúčtování
      isCorrect: false
      incorrectExplanation: Tím se dozvíte, kde peníze utrácíte, ale nepomůže vám to určit úroveň efektivity součástí vašeho systému.
    - content: Zvýšíte intenzitu testování aplikace před nasazením každé verze
      isCorrect: false
      incorrectExplanation: To může zlepšit kvalitu vaší aplikace, ale obecně vám to nepomůže v určení nedostatků infrastruktury.
    - content: Přidáte sledování a nástroje
      isCorrect: true
      correctExplanation: Nepřetržité sledování vám zajistí data, která potřebujete k nalezení úspor nákladů. Můžete například zjistit, že je velmi poptávka je velmi proměnlivá a několik menších virtuálních počítačů s funkcí automatického škálování může být méně nákladných než jeden velký aktuálně využívaný virtuální počítač.
  - content: Která z následujících možností je příkladem zlepšení provozní efektivity?
    choices:
    - content: Automatické nasazení infrastruktury
      isCorrect: true
      correctExplanation: Automatizace nasazení infrastruktury je skvělým příkladem zlepšení provozní efektivity.
    - content: Přechod služeb z PaaS do IaaS
      isCorrect: false
      incorrectExplanation: Přechod služeb z PaaS do IaaS je z hlediska provozní efektivity krok zpět, protože služby PaaS mají obvykle nižší provozní náklady.
    - content: Dokumentování ručních kroků pro nasazení infrastruktury
      isCorrect: false
      incorrectExplanation: Dokumentace je důležitá u jakékoli architektury, ale zvýšení provozní efektivity přináší automatizace ručních činností. Pouhé zdokumentování architektury nestačí.
    - content: Udržování více systémů přihlašování
      isCorrect: false
      incorrectExplanation: Udržování více systémů přihlašování s sebou nese zvýšenou provozní režii a omezenou schopnost korelovat události a metriku napříč systémy přihlašování. Provozní efektivitu je možné zlepšit centralizací a používáním pouze jednoho systému přihlašování.
