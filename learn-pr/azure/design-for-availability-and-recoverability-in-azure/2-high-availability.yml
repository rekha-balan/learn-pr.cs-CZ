quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Smlouvu o úrovni služeb (SLA) je nutné definovat pro vaši službu z tohoto důvodu:'
    choices:
    - content: Pomůže vám určit požadavky na uchovávání záloh.
      isCorrect: false
      incorrectExplanation: Požadavky na uchovávání záloh je sice důležité definovat, ale neřídí se smlouvou SLA.
    - content: Pomůže vám určit dostupnost vaší služby, jakou se zavážete poskytovat svým zákazníkům.
      isCorrect: true
      correctExplanation: Smlouva o úrovni služeb je váš závazek vůči vašim zákazníkům z hlediska dostupnosti vaší služby.
    - content: Pomůže vám přesvědčit vašeho nadřízeného o automatizaci vytváření virtuálních počítačů.
      isCorrect: false
      incorrectExplanation: Smlouva o úrovni služeb (SLA) může být sice dobré diskuzní téma, ale vaše smlouva SLA s největší pravděpodobností nebude mít na výsledek žádný vliv.
    - content: Slouží k definování nastavení řízení přístupu pro vaše prostředky.
      isCorrect: false
      incorrectExplanation: Nastavení řízení přístupu jsou důležitá, ale nesouvisí se smlouvou SLA vaší aplikace.
  - content: Které z následujících možností se nepoužívají v architektuře s vysokou dostupností?
    choices:
    - content: Vyrovnávání zatížení
      isCorrect: false
      incorrectExplanation: Vyrovnávání zatížení se obvykle používá v architektuře s vysokou dostupností k distribuci zatížení do dostupných systémů a k odebrání systémů, které selhaly, ze zátěže.
    - content: Zóny dostupnosti
      isCorrect: false
      incorrectExplanation: Zóny dostupnosti se používají v architektuře s vysokou dostupností k distribuci systémů v několika datacentrech v rámci oblasti.
    - content: Skupiny dostupnosti
      isCorrect: false
      incorrectExplanation: Skupiny dostupnosti se používají v architektuře s vysokou dostupností k minimalizaci dopadu lokálních selhání a událostí údržby.
    - content: Trezor služby zotavení
      isCorrect: true
      correctExplanation: Trezory služby zotavení poskytují cílové umístění pro zálohy, ale nejsou součástí architektury s vysokou dostupností.
