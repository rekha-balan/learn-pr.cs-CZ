    - content: Jak obnovit zálohy
      isCorrect: false
      incorrectExplanation: Kroky nutné k obnovení dat ze záloh jsou nezbytně důležitou součástí plánu obnovení.
    - content: Jak převzít služby při selhání replikovanými systémy
      isCorrect: false
      incorrectExplanation: Proces převzetí služeb při selhání replikovanými systémy je nezbytně důležitou součástí plánu obnovení.
    - content: Jak obnovit síťové připojení k místním nebo externím sítím
      isCorrect: false
      incorrectExplanation: Síťové připojení k místním nebo externím sítím jsou často klíčové součásti infrastruktury. Postup k obnovení po selhání představuje důležité součásti plánu na obnovení.
    - content: Žádná z výše uvedených položek by neměla být vyloučena z plánu obnovení.
      isCorrect: true
      correctExplanation: Tyto postupy jsou nezbytné v plánu obnovení.
