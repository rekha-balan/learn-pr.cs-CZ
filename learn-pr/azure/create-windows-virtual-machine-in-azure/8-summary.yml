quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Když vytváříte virtuální počítač s Windows v Azure, který port byste otevřeli pomocí PRAVIDEL PORTŮ PRO PŘÍCHOZÍ SPOJENÍ, abyste umožnili přístup ke vzdálené ploše?
    choices:
    - content: HTTPS
      isCorrect: false
      incorrectExplanation: Připojení ke vzdálené ploše nepoužívá protokol HTTPS.
    - content: SSH (22)
      isCorrect: false
      incorrectExplanation: Připojení ke vzdálené ploše nepoužívá protokol SSH.
    - content: RDP (3389)
      isCorrect: true
      correctExplanation: Protokol RDP (Remote Desktop Protocol) používá ve výchozím nastavení port 3389. Jedná se o standardní port, který byste otevřeli, pokud chcete spravovat své virtuální počítače s Windows pomocí klienta RDP.
  - content: Předpokládejme, že na virtuálním počítači s Windows v Azure máte spuštěnou aplikaci. Jaký pokyny nabízí osvědčený postup pro místo ukládání datových souborů aplikace?
    choices:
    - content: Disk s operačním systémem (C:)
      isCorrect: false
      incorrectExplanation: Datové soubory můžete ukládat na disk s operačním systémem. Tento disk však můžete optimalizovat s ohledem výkon operačního systému tak, že vyberete typ SSD úrovně Premium, který ovšem může představovat nákladný způsob ukládání dat.
    - content: Dočasný disk (D:)
      isCorrect: false
      incorrectExplanation: Dočasný disk není trvalý. Na tento disk byste neměli zapisovat důležitá data.
    - content: Přídavný datový disk
      isCorrect: true
      correctExplanation: Vyhrazené datové disky se obecně považují za nejvhodnější místo k uložení datových souborů aplikací. Můžou být větší než disky s operačním systémem a vy můžete optimalizovat nákladové a výkonové charakteristiky vhodné pro vaše data.
  - content: Co je konečným pravidlem, které se použije v každé skupině zabezpečení sítě?
    choices:
    - content: Povolit vše
      isCorrect: false
      incorrectExplanation: Tato možnost může povolit nevyžádaný provoz, který získá přístup, pokud vaše pravidla nejsou nakonfigurovaná správně.
    - content: Odepřít vše
      isCorrect: true
      correctExplanation: Toto je bezpečná volba. Zablokuje veškerý provoz, který jste výslovně nepovolili.
    - content: Konečné pravidlo můžete konfigurovat podle svých potřeb
      isCorrect: false
      incorrectExplanation: Konečné pravidlo se přidá automaticky po vytvoření skupiny zabezpečení a není možné ho změnit.
