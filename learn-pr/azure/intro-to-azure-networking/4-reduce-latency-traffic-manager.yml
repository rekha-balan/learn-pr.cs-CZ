quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Co je latence sítě?
    choices:
    - content: Množství dat, která se vejdou do připojení
      isCorrect: false
      incorrectExplanation: _Šířka pásma_ se vztahuje k množství dat, která se vejdou do připojení.
    - content: Vzdálenost, kterou data musí urazit do svého cíle
      isCorrect: false
      incorrectExplanation: Přestože na latenci může mít vliv i vzdálenost, latence neměří vzdálenost.
    - content: Doba, kterou trvá cesta dat po síti
      isCorrect: true
      correctExplanation: Latence se měří dobu, která je potřebná k tomu, aby data dosáhla svého cíle. Obvykle se měří v milisekundách.
  - content: Jakým způsobem snižuje služba Azure Traffic Manager latenci?
    choices:
    - content: Vybírá mezi koncovými body pouze nejrychlejší sítě.
      isCorrect: false
      incorrectExplanation: Výběr serveru, který je uživateli nejblíže, je dobrým způsobem, jak snížit latenci.
    - content: Zvolí koncový bod, který je nejblíže k serveru DNS uživatele.
      isCorrect: true
      correctExplanation: Výběr serveru, který je uživateli nejblíže, je dobrým způsobem, jak snížit latenci.
    - content: Ukládá obsah do mezipaměti, podobně jako síť pro doručování obsahu.
      isCorrect: false
      incorrectExplanation: Výběr serveru, který je uživateli nejblíže, je dobrým způsobem, jak snížit latenci.
