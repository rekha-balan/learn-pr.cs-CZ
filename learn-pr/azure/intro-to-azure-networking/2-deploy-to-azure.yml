quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Co je _oblast_ Azure?
    choices:
    - content: Datacentrum Azure v konkrétním zeměpisném umístění.
      isCorrect: true
      correctExplanation: Oblasti Azure vám umožňují dodávat aplikace služby co nejblíže vašim uživatelům. Příkladem jsou Západní USA a Severní Evropa.
    - content: Způsob rozdělení sítí na menší sítě.
      isCorrect: false
      incorrectExplanation: Oblasti Azure vám umožňují dodávat aplikace služby co nejblíže vašim uživatelům. Příkladem jsou Západní USA a Severní Evropa.
    - content: Pravidla brány firewall, která definují tok provozu proudícího do a z Azure.
      isCorrect: false
      incorrectExplanation: Oblasti Azure vám umožňují dodávat aplikace služby co nejblíže vašim uživatelům. Příkladem jsou Západní USA a Severní Evropa.
  - content: Které z následujících tvrzení o virtuálních sítích je pravdivé?
    choices:
    - content: Virtuální sítě konfigurujete prostřednictvím softwaru.
      isCorrect: true
      correctExplanation: Software vám umožňuje přistupovat k virtuální síti jako k vlastní síti. Azure udržuje fyzický hardware za vás.
    - content: Virtuální síť přijímá síťový provoz na všech portech. Bránu firewall konfigurujete prostřednictvím virtuálních počítačů.
      isCorrect: false
      incorrectExplanation: Software vám umožňuje přistupovat k virtuální síti jako k vlastní síti. Azure udržuje fyzický hardware za vás.
    - content: Virtuální sítě jsou vždy přístupné z internetu.
      isCorrect: false
      incorrectExplanation: Software vám umožňuje přistupovat k virtuální síti jako k vlastní síti. Azure udržuje fyzický hardware za vás.
