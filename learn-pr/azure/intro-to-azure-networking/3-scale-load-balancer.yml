quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Které tvrzení týkající se služby Azure Load Balancer je pravdivé?
    choices:
    - content: Azure Load Balancer musíte použít, pokud chcete distribuovat provoz mezi virtuální počítače běžící v Azure.
      isCorrect: false
      incorrectExplanation: Pokud je jeden systém nedostupný, Azure Load Balancer mu přestane odesílat provoz. Potom přesměruje provoz do jednoho z reagujících serverů.
    - content: Azure Load Balancer spolupracuje pouze s internetovým provozem.
      isCorrect: false
      incorrectExplanation: Pokud je jeden systém nedostupný, Azure Load Balancer mu přestane odesílat provoz. Potom přesměruje provoz do jednoho z reagujících serverů.
    - content: Azure Load Balancer distribuuje provoz mezi podobné systémy a zajišťuje tak vyšší dostupnost vašich služeb.
      isCorrect: true
      correctExplanation: Pokud je jeden systém nedostupný, Azure Load Balancer mu přestane posílat provoz. Potom přesměruje provoz do jednoho z reagujících serverů.
