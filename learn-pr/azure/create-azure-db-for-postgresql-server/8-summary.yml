quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Ano nebo ne: Ve výchozím nastavení brána firewall serveru Azure Database for PostgreSQL povoluje připojení z jakéhokoli vzdáleného počítače.'
    choices:
    - content: Ano
      isCorrect: false
      incorrectExplanation: Brána firewall serveru _zabraňuje_ veškerému přístupu, pokud nezadáte konkrétní počítače, které mají oprávnění.
    - content: Ne
      isCorrect: true
      correctExplanation: Brána firewall serveru zabraňuje veškerému přístupu, pokud nezadáte konkrétní počítače, které mají oprávnění. Můžete zadat jednotlivé IP adresy nebo jejich rozsah.
  - content: Předpokládejme, že chcete nastavit 45denní dobu uchovávání záloh dat databáze PostgreSQL. Jak to uděláte?
    choices:
    - content: Dobu uchovávání zadáte při vytvoření serveru.
      isCorrect: true
      correctExplanation: Doba uchovávání je jedním z nastavení, která se při vytváření dají konfigurovat. Pokud se vaše požadavky změní, můžete dobu uchovávání nastavit také po vytvoření serveru.
    - content: Nainstalujete rozšíření `retention`.
      isCorrect: false
      incorrectExplanation: Azure Database for PostgreSQL zpracovává uchovávání a zálohy dat za vás, aniž byste museli instalovat rozšíření.
    - content: Každý den spustíte skript, který odebere zálohy starší než 45 dnů.
      isCorrect: false
      incorrectExplanation: Azure Database for PostgreSQL zpracovává uchovávání a zálohy dat za vás.
  - content: Řekněme, že potřebujete, aby 10 databází PostgreSQL podporovalo řadu projektů. Jakým nejjednodušším způsobem je všechny vytvoříte a budete spravovat?
    choices:
    - content: Pomocí portálu.
      isCorrect: false
      incorrectExplanation: Přestože na portálu můžete vytvořit a spravovat tolik databází, kolik chcete, jde o ruční proces. Ruční procesy mohou být zdlouhavé a náchylné k chybám.
    - content: Pomocí Azure CLI.
      isCorrect: true
      correctExplanation: Azure CLI vám umožňuje vytvořit skripty, které automatizují úlohy vytváření a správy.
