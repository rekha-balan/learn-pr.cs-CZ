quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Kterou z následujících možností nelze použít k automatizaci nasazení infrastruktury?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Pomocí Azure PowerShellu můžete vytvářet skripty pro automatizaci nasazení infrastruktury.
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Pomocí Azure CLI můžete vytvářet skripty pro automatizaci nasazení infrastruktury.
    - content: Šablony Resource Manageru
      isCorrect: false
      incorrectExplanation: Pomocí šablon Resource Manageru můžete zcela automatizovat nasazení infrastruktury.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights vám pomáhá monitorovat a analyzovat vaše aplikace, neposkytuje automatizaci.
  - content: 'Pravda nebo nepravda: Pomocí služby Azure Automation je možné automatizovat spouštění a zastavování virtuálních počítačů mimo pracovní dobu.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Azure Automation představuje skvělý způsob, jak automatizovat spouštění a zastavování virtuálních počítačů mimo pracovní dobu.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Pomocí služby Azure Automation je možné automatizovat spouštění a zastavování virtuálních počítačů podle plánu.
