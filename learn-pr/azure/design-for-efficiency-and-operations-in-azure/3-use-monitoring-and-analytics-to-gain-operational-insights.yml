quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Které z následujících služeb byste použili k řešení potíží s výkonem volání rozhraní API ve vaší aplikaci?
    choices:
    - content: Service Health
      isCorrect: false
      incorrectExplanation: Azure Service Health vám poskytne přehled o stavu služeb Azure, ale neposkytne vám přehled o vaší aplikaci.
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher vám pomůže vyřešit potíže s výkonem sítě, ale neposkytne vám přehled o vaší aplikaci.
    - content: Protokol aktivit
      isCorrect: false
      incorrectExplanation: Protokol aktivit Azure bude protokolovat události související s vašimi prostředky na platformě Azure, ale neposkytne vám přehled o vaší aplikaci.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights vám pomůže detekovat a diagnostikovat problémy s vašimi webovými aplikacemi a službami a porozumět jejich využití, a to včetně volání rozhraní API v aplikaci.
  - content: Pokud byste potřebovali zjistit, kdo odstranil virtuální počítač, kterou z následujících služeb byste použili?
    choices:
    - content: Service Health
      isCorrect: false
      incorrectExplanation: Azure Service Health vám poskytne přehled o stavu služeb Azure, ale neposkytne vám přehled o akcích prováděných s vašimi prostředky.
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher vám pomůže vyřešit potíže s výkonem sítě, ale neposkytne vám přehled o akcích prováděných s vašimi prostředky.
    - content: Protokol aktivit
      isCorrect: true
      correctExplanation: Azure Activity Log zaznamenává všechny události související s vašimi prostředky na platformě Azure, včetně odstranění prostředků.
    - content: Application Insights
      isCorrect: false
      incorrectExplanation: Application Insights vám pomůže detekovat a diagnostikovat problémy s vašimi webovými aplikacemi a službami a porozumět jejich využití, ale neposkytne vám přehled o akcích prováděných s vašimi prostředky.
