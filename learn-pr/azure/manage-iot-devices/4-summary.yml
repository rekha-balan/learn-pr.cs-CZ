quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Ano, nebo ne: IoT Hub je služba Azure, která vývojářům back-endů umožňuje sestavování řešení pro správu zařízení?'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Azure IoT Hub poskytuje funkce a model rozšiřitelnosti, pomocí kterých mohou vývojáři zařízení a back-endů vytvářet robustní řešení pro správu zařízení IoT. Zařízení sahají od jednoduchých senzorů a jednoúčelových mikrokontrolerů po výkonné brány, které směrují komunikaci pro skupiny zařízení.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Azure IoT Hub poskytuje funkce a model rozšiřitelnosti, pomocí kterých mohou vývojáři zařízení a back-endů vytvářet robustní řešení pro správu zařízení IoT. Zařízení sahají od jednoduchých senzorů a jednoúčelových mikrokontrolerů po výkonné brány, které směrují komunikaci pro skupiny zařízení.
  - content: 'Ano, nebo ne: Když používáte Online simulátor Raspberry Pi Azure IoT, nemůžete přijímat telemetrická data na webu Azure Portal?'
    choices:
    - content: Ano
      isCorrect: false
      incorrectExplanation: Telemetrická data můžete při použití Online simulátoru Raspberry Pi Azure IoT přijímat, i když nepoužíváte fyzický hardware.
    - content: Ne
      isCorrect: true
      correctExplanation: Telemetrická data můžete při použití Online simulátoru Raspberry Pi Azure IoT přijímat, i když nepoužíváte fyzický hardware.
