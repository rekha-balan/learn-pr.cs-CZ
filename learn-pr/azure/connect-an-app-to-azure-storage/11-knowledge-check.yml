quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Kolik existuje přístupových klíčů pro přístup k účtu Azure Storage?
    choices:
    - content: "1"
      isCorrect: false
      incorrectExplanation: Každý účet úložiště má dva přístupové klíče. Díky tomu můžete postupovat podle osvědčených postupů a pravidelně nahrazovat klíč používaný vašimi aplikacemi bez dalších výpadků.
    - content: "2"
      isCorrect: true
      correctExplanation: Každý účet úložiště má dva přístupové klíče. Díky tomu můžete postupovat podle osvědčených postupů a pravidelně nahrazovat klíč používaný vašimi aplikacemi bez dalších výpadků.
    - content: "3"
      isCorrect: false
      incorrectExplanation: Každý účet úložiště má dva přístupové klíče. Díky tomu můžete postupovat podle osvědčených postupů a pravidelně nahrazovat klíč používaný vašimi aplikacemi bez dalších výpadků.
    - content: "4"
      isCorrect: false
      incorrectExplanation: Každý účet úložiště má dva přístupové klíče. Díky tomu můžete postupovat podle osvědčených postupů a pravidelně nahrazovat klíč používaný vašimi aplikacemi bez dalších výpadků.
  - content: Můžete použít rozhraní REST API nebo klientskou knihovnu Azure pro programový přístup k účtu úložiště. Co je primární výhodou použití klientské knihovny?
    choices:
    - content: Náklady
      isCorrect: false
      incorrectExplanation: Kód, který používá klientská knihovna, je obvykle mnohem kratší a jednodušší než kód, který používá rozhraní REST API. Klientská knihovna pro vás zpracovává sestavení požadavků a odezvy analýzy.
    - content: Dostupnost
      isCorrect: false
      incorrectExplanation: Kód, který používá klientská knihovna, je obvykle mnohem kratší a jednodušší než kód, který používá rozhraní REST API. Klientská knihovna pro vás zpracovává sestavení požadavků a odezvy analýzy.
    - content: Lokalizace
      isCorrect: false
      incorrectExplanation: Kód, který používá klientská knihovna, je obvykle mnohem kratší a jednodušší než kód, který používá rozhraní REST API. Klientská knihovna pro vás zpracovává sestavení požadavků a odezvy analýzy.
    - content: Praktičnost
      isCorrect: true
      correctExplanation: Kód, který používá klientská knihovna, je obvykle mnohem kratší a jednodušší než kód, který používá rozhraní REST API. Klientská knihovna pro vás zpracovává sestavení požadavků a odezvy analýzy.
  - content: Která z následujících možností je dobrou analogií pro přístupové klíče účtu úložiště?
    choices:
    - content: IP adresa
      isCorrect: false
      incorrectExplanation: Vlastnictví přístupového klíče slouží k identifikaci účtu a uděluje vám přístup. Je to velmi podobné přihlašovacím údajům, jako je uživatelské jméno a heslo.
    - content: Koncový bod REST
      isCorrect: false
      incorrectExplanation: Vlastnictví přístupového klíče slouží k identifikaci účtu a uděluje vám přístup. Je to velmi podobné přihlašovacím údajům, jako je uživatelské jméno a heslo.
    - content: Uživatelské jméno a heslo
      isCorrect: true
      correctExplanation: Vlastnictví přístupového klíče slouží k identifikaci účtu a uděluje vám přístup. Je to velmi podobné přihlašovacím údajům, jako je uživatelské jméno a heslo.
    - content: Šifrovací algoritmus
      isCorrect: false
      incorrectExplanation: Vlastnictví přístupového klíče slouží k identifikaci účtu a uděluje vám přístup. Je to velmi podobné přihlašovacím údajům, jako je uživatelské jméno a heslo.
