quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Při analýze obrazu pomocí rozhraní API pro počítačové zpracování obrazu můžete určit typy vizuálních funkcí, které chcete vrátit.  Která z následujících možností je platný typ vizuální funkce při volání operace „analyze“?
    choices:
    - content: 'Filmy '
      isCorrect: false
      incorrectExplanation: Filmy nejsou platný typ vizuální funkce.
    - content: Zvířata
      isCorrect: false
      incorrectExplanation: Zvířata nejsou platný typ vizuální funkce.
    - content: Celebrity
      isCorrect: true
      correctExplanation: Dva typy vizuálních funkcí, které můžete zadat, jsou Celebrity a Význačná místa.
  - content: Která z následujících možností popisuje, co dělá *inteligentní oříznutí* při generování miniatur pomocí operace `generateThumbnail`?
    choices:
    - content: Ořízne obrázky z levé horní části.
      isCorrect: false
      incorrectExplanation: Oříznutí obrázku z levé horní části může mít za následek odstranění významné části obrázku, také známé jako oblast zájmu.
    - content: Vystředí miniaturu v „oblasti zájmu“.
      isCorrect: true
      correctExplanation: Pokud je použit parametr „smartCropping“, rozhraní API použije inteligentní oříznutí k vystředění miniatury v „oblasti zájmu“. V opačném případě ořízne obrázky na střed.
  - content: Integrujete rozhraní API pro počítačové zpracování obrazu do vašeho řešení. Vytvořili jste účet služby Cognitive Services pro službu počítačového zpracování obrazu v oblasti eastus. Která z následujících možností je správná adresa pro přístup k operaci `ocr`?
    choices:
    - content: eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: false
      incorrectExplanation: Nezaregistrovali jste si přístupový klíč, abyste mohli vytvářet žádosti z této oblasti. Pamatujte, že koncový bod určuje oblast, kterou jste zvolili při registraci, adresu URL služby a prostředek použitý k žádosti.
    - content: eastus.api.cognitive.microsoft.com/vision/v2.0/describe
      isCorrect: false
      incorrectExplanation: Tato adresa odešle požadavek na prostředek entit.
    - content: eastus.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: true
      correctExplanation: Koncový bod určuje oblast, kterou jste zvolili při registraci, adresu URL služby a prostředek použitý k žádosti.
