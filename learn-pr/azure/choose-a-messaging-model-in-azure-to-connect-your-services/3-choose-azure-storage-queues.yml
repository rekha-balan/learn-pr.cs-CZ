quiz:
  title: Kontrola znalostí
  questions:
  - content: 'Předpokládejme, že vytváříte aplikaci pro automatizaci funkcí vedení záznamů o univerzitních studentech. Jedno z obchodních pravidel, které potřebujete implementovat, je následující: když student dokončí kurz, známka se musí přidat do jeho výpisu, musí se zkontrolovat nárok na peněžní pomoc a student musí obdržet oznámení. Která ze služeb Azure může být dobrou volbou pro ukládání zpráv v tomto systému?'
    choices:
    - content: Azure Queue Storage
      isCorrect: false
      incorrectExplanation: Azure Queue Storage nepodporuje více odběratelů.
    - content: Fronty služby Azure Service Bus
      isCorrect: false
      incorrectExplanation: Fronty služby Azure Service Bus nepodporují více odběratelů.
    - content: Téma služby Azure Service Bus
      isCorrect: true
      correctExplanation: Vzhledem k požadavku na podporu více odběratelů jsou témata služby Azure Service Bus pro tento systém nejlepší volbou.
