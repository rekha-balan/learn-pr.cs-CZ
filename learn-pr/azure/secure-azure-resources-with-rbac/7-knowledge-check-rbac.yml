quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Ano nebo ne: Pro udělení uživatelského přístupu k prostředkům Azure vytvoříte přiřazení role.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Přiřazení role je proces svázání role s objektem zabezpečení v určitém oboru za účelem udělení přístupu.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Přiřazení role je proces svázání role s objektem zabezpečení v určitém oboru za účelem udělení přístupu.
  - content: Předpokládejme, že některý vývojář potřebuje úplný přístup ke skupině prostředků. Pokud se držíte osvědčených postupů spočívajících v minimálních oprávněních, jaký obor byste měli zadat?
    choices:
    - content: Prostředek
      isCorrect: false
      incorrectExplanation: Při dodržování osvědčených postupů spočívajících v minimálních oprávněních udělíte jen takový přístup, který uživatel potřebuje pro výkon své práce. V takovém případě byste měli obor nastavit na skupinu prostředků.
    - content: Skupina prostředků
      isCorrect: true
      correctExplanation: Při dodržování osvědčených postupů spočívajících v minimálních oprávněních udělíte jen takový přístup, který uživatel potřebuje pro výkon své práce. V takovém případě byste měli obor nastavit na skupinu prostředků.
    - content: Předplatné
      isCorrect: false
      incorrectExplanation: Při dodržování osvědčených postupů spočívajících v minimálních oprávněních udělíte jen takový přístup, který uživatel potřebuje pro výkon své práce. V takovém případě byste měli obor nastavit na skupinu prostředků.
