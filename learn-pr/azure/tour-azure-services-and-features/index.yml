  description: 'Když chcete používat Azure, je nejdříve potřeba vytvořit si účet. Váš účet obsahuje služby Azure, které zřídíte, a ovládá vaše osobní nastavení, jako je identita, fakturace a předvolby. Po vytvoření účtu si můžete na portálu Azure Portal prohlédnout dostupné služby a vytvořit takové, které potřebujete pro svoji aplikaci. Tento modul vás tímto postupem onboardingu provede: vytvoříte si účet Azure, přihlásíte se na portálu a procvičíte si vytváření několika běžných prostředků.'
