quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Který z následujících je příkladem služby Azure compute?
    choices:
    - content: Virtuální počítač Azure
      isCorrect: true
      correctExplanation: Virtuální počítače Azure poskytují výpočetní výkon a podporují operační systémy Windows i Linux.
    - content: Azure Load Balancer
      isCorrect: false
      incorrectExplanation: Azure Load Balancer poskytuje možnosti sítě pro vyrovnávání zatížení sítě.
    - content: Azure Table Storage
      isCorrect: false
      incorrectExplanation: Azure Table Storage je model úložiště dat pro ukládání strukturovaných dat.
    - content: Azure Cache for Redis
      isCorrect: false
      incorrectExplanation: Azure Cache for Redis je technologie ukládání do mezipaměti, která zvyšuje výkon serverů.
  - content: Jaký je typ souboru, do kterého se ukládá řídicí panel Azure?
    choices:
    - content: XML
      isCorrect: false
      incorrectExplanation: Řídicí panely Azure jsou uloženy jako soubory typu JSON, což umožňuje jejich nahrání a stažení, aby je šlo sdílet s ostatními členy adresáře Azure.
    - content: JSON
      isCorrect: true
      correctExplanation: Řídicí panely Azure jsou uloženy jako soubory typu JSON, což umožňuje jejich nahrání a stažení, aby je šlo sdílet s ostatními členy adresáře Azure.
    - content: PNG
      isCorrect: false
      incorrectExplanation: Řídicí panely Azure jsou uloženy jako soubory typu JSON, což umožňuje jejich nahrání a stažení, aby je šlo sdílet s ostatními členy adresáře Azure.
  - content: 'Ano nebo ne: Azure Cloud Shell je interaktivní prostředí pro správu prostředků Azure, které je dostupné z webového prohlížeče.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Azure Cloud Shell je interaktivní prostředí pro správu prostředků Azure. V aktuálním předplatném můžete řídit a spravovat všechny prostředky Azure přes rozhraní příkazového řádku, které je nedílnou součástí samotného portálu.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Azure Cloud Shell je interaktivní prostředí pro správu prostředků Azure. V aktuálním předplatném můžete řídit a spravovat všechny prostředky Azure přes rozhraní příkazového řádku, které je nedílnou součástí samotného portálu.
