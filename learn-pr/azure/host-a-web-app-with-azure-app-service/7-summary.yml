quiz:
  title: Kontrola znalostí
  questions:
  - content: 'Ano nebo ne: Může Azure App Service automaticky škálovat vaši webovou aplikaci podle provozních požadavků?'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Azure App Service má vestavěnou podporu automatického škálování. Bude zvyšovat nebo snižovat množství prostředků, přidělených pro běh vaší aplikace podle potřeby, v závislosti na požadavcích.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Azure App Service má vestavěnou podporu automatického škálování. Bude zvyšovat nebo snižovat množství prostředků, přidělených pro běh vaší aplikace podle potřeby, v závislosti na požadavcích.
  - content: Které z následujících nejsou platným zdrojem automatizovaného nasazení?
    choices:
    - content: GitHub
      isCorrect: false
      incorrectExplanation: Azure v současnosti podporuje Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox a externí úložiště Git.
    - content: Visual Studio Team Services
      isCorrect: false
      incorrectExplanation: Azure v současnosti podporuje Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox a externí úložiště Git.
    - content: SharePoint
      isCorrect: true
      correctExplanation: Azure v současnosti podporuje Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox a externí úložiště Git.
    - content: Dropbox
      isCorrect: false
      incorrectExplanation: Azure v současnosti podporuje Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox a externí úložiště Git.
