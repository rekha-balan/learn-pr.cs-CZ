quiz:
  title: Kontrola znalostí
  questions:
  - content: Co je polyglotní použití?
    choices:
    - content: Použití Azure SQL Database k uložení všech vašich dat
      isCorrect: false
      incorrectExplanation: Uložení dat v jedné technologii není definicí polyglotního použití.
    - content: Způsob zachování aktivních připojení pro přenosy dat
      isCorrect: false
      incorrectExplanation: Zachování aktivních připojení u přenosů dat zajišťují metody Keepalive, které nijak nesouvisí s polyglotním použitím.
    - content: Použití různých technologií úložišť dat k různým účelům v aplikaci
      isCorrect: true
      correctExplanation: Polyglotní použití je použití různých technologií úložiště dat ve stejné aplikaci, abyste u každého typu dat mohli použít ten nejlepší přístup.
    - content: Přístup k řešení chyb v přechodných datech
      isCorrect: false
      incorrectExplanation: I když zpracování chyb v přechodných datech je v architektuře aplikace přínosné, nesouvisí nijak s polyglotním použitím.
  - content: 'Ano nebo ne: Redis Cache zlepšuje výkon aplikace tím, že do paměti uložíte snímek dat.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Redis Cache ukládá data aplikace do paměti, což vede k rychlejšímu načítání a vylepšení výkonu aplikace u často používaných dat.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Redis Cache ukládá data aplikace do paměti, což vede k rychlejšímu načítání a vylepšení výkonu aplikace u často používaných dat.
