  title: Publikování webové aplikace do Azure pomocí sady Visual Studio
  description: Služba Azure App Service urychluje publikování a aktualizaci webových aplikací přímo ze sady Visual Studio. V tomto článku zjistíte, jak nainstalovat potřebné nástroje a vytvořit novou webovou aplikaci na základě ASP.NET a publikovat ji do Azure. Nakonec zjistíte, jak v aplikaci provést změny, a uvidíte, jak snadné je tyto změny znovu publikovat do Azure.
