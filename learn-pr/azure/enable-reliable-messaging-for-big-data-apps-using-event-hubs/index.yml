  title: Spolehlivé zasílání zpráv pro aplikace s velkými objemy dat pomocí Azure Event Hubs – výuka
  description: Informace získané při zpracování velkých objemů dat můžou být neocenitelné. Můžete rozpoznat nezákonné finanční transakce, získat v reálném čase upozornění na telemetrická data zařízení a mnoho dalšího. Ale bez spolehlivých prostředků, které dokáží zpracovat až miliony datových zpráv za sekundu, může být hodnota takových aplikací vážně ohrožena. V tomto modulu si ukážeme, jak v Azure Event Hubs spolehlivě zpracovávat datové streamy s velkým objemem dat. Vytvoříte a nakonfigurujete nové centrum a pak naprogramujete aplikace, aby zprávy posílaly nebo přijímaly prostřednictvím tohoto centra.
