title: Spolehlivé zasílání zpráv pro aplikace s velkými objemy dat pomocí Azure Event Hubs
summary: Připojte odesílací a přijímací aplikace ke službě Event Hubs, abyste mohli zpracovávat mimořádně velké objemy bez ztráty dat.
abstract: >
  V tomto modulu:

  - Vytvoříte centrum událostí pomocí Azure CLI.

  - Nakonfigurujete aplikace k odesílání nebo příjmu zpráv prostřednictvím centra událostí.

  - Vyhodnotíte výkon centra událostí pomocí portálu Azure Portal.
prerequisites: >
  - Získáte zkušenosti s vytvářením a správou prostředků pomocí portálu Azure Portal.

  - Získáte zkušenosti s použitím Azure CLI k přihlášení do Azure a vytváření prostředků.

  - Získáte znalost základních konceptů velkých objemů dat, jako je streamování a zpracování událostí.
