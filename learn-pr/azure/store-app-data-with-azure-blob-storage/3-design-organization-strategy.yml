quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Předpokládejme, že potřebujete uložit informace o profilech a objednávkách vašich zákazníků. Abyste získali odpovědi na otázky typu „kteří zákazníci patří mezi 100 mých nejdůležitějších zákazníků“ a „kolik zákazníků žije v dané geografické oblasti“, musíte se na tato data dotázat. Pravda nebo nepravda: Je pro tato data vhodné úložiště objektů blob?'
    choices:
    - content: Pravda
      isCorrect: false
      incorrectExplanation: Objekty blob nejsou vhodné pro strukturovaná data, na která je potřeba se často dotazovat. Mají vyšší latenci než paměť a místní disk a nemají funkce indexování, díky kterým se v databázích efektivně zpracovávají dotazy.
    - content: Nepravda
      isCorrect: true
      correctExplanation: Objekty blob nejsou vhodné pro strukturovaná data, na která je potřeba se často dotazovat. Mají vyšší latenci než paměť a místní disk a nemají funkce indexování, díky kterým se v databázích efektivně zpracovávají dotazy.
  - content: Objekty blob poskytují úložiště *nestrukturovaných* dat. Co znamená pojem *nestrukturovaná*?
    choices:
    - content: Objekty blob není možné uspořádat ani pojmenovat.
      isCorrect: false
      incorrectExplanation: Objekty blob nevynucují žádnou strukturu dat, což znamená, že aplikace může v objektech blob ukládat jakýkoli typ dat.
    - content: Pro typy dat, které lze v objektech blob ukládat, neexistují žádná omezení.
      isCorrect: true
      correctExplanation: Objekty blob nevynucují žádnou strukturu dat, což znamená, že aplikace může v objektech blob ukládat jakýkoli typ dat.
    - content: Objekty blob nemůžou obsahovat strukturovaná data, například ve formátu JSON nebo XML.
      isCorrect: false
      incorrectExplanation: Objekty blob nevynucují žádnou strukturu dat, což znamená, že aplikace může v objektech blob ukládat jakýkoli typ dat.
