quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Která z následujících možností popisuje dobrou strategii pro vytváření účtů úložiště a kontejnerů objektů blob pro aplikaci?
    choices:
    - content: Vytvoření účtů Azure Storage a kontejnerů ještě před nasazením aplikace
      isCorrect: false
      incorrectExplanation: Vytvoření účtu Azure Storage je aktivita správy, kterou je možné provést před nasazením aplikace. Vytvoření kontejneru je jednoduché a často založené na datech za běhu, což z něj dělá vhodnou aktivitu pro provádění v aplikaci.
    - content: Vytvoření účtů Azure Storage v aplikaci podle potřeby Vytvoření kontejnerů před nasazením aplikace
      isCorrect: false
      incorrectExplanation: Vytvoření účtu Azure Storage je aktivita správy, kterou je možné provést před nasazením aplikace. Vytvoření kontejneru je jednoduché a často založené na datech za běhu, což z něj dělá vhodnou aktivitu pro provádění v aplikaci.
    - content: Vytvoření účtů Azure Storage před nasazením aplikace Vytvoření kontejnerů v aplikaci podle potřeby
      isCorrect: true
      correctExplanation: Vytvoření účtu Azure Storage je aktivita správy, kterou je možné provést před nasazením aplikace. Vytvoření kontejneru je jednoduché a často založené na datech za běhu, což z něj dělá vhodnou aktivitu pro provádění v aplikaci.
  - content: Kterou z následujících možností můžete využít k inicializaci klientské knihovny pro úložiště objektů blob v rámci aplikace?
    choices:
    - content: Uživatelské jméno a heslo Azure
      isCorrect: false
      incorrectExplanation: Připojovací řetězec účtu úložiště obsahuje všechny informace, které jsou potřeba pro připojení k úložišti objektů blob, hlavně název účtu a klíč účtu.
    - content: Připojovací řetězec účtu Azure Storage
      isCorrect: true
      correctExplanation: Připojovací řetězec účtu úložiště obsahuje všechny informace, které jsou potřeba pro připojení k úložišti objektů blob, hlavně název účtu a klíč účtu.
    - content: Globálně jedinečný identifikátor (GUID), který představuje danou aplikaci
      isCorrect: false
      incorrectExplanation: Připojovací řetězec účtu úložiště obsahuje všechny informace, které jsou potřeba pro připojení k úložišti objektů blob, hlavně název účtu a klíč účtu.
    - content: Identifikátory datacentra a umístění účtu Azure Storage
      isCorrect: false
      incorrectExplanation: Připojovací řetězec účtu úložiště obsahuje všechny informace, které jsou potřeba pro připojení k úložišti objektů blob, hlavně název účtu a klíč účtu.
  - content: Co se stane po volání `GetBlockBlobReference` s názvem objektu blob?
    choices:
    - content: V úložišti se vytvoří nový objekt blob bloku.
      isCorrect: false
      incorrectExplanation: Po načtení odkazu na objekt blob se žádná volání služby Azure Storage neuskuteční, jenom se místně vytvoří objekt, který může pracovat s uloženým objektem blob.
    - content: Místně se vytvoří objekt `CloudBlockBlob`. Žádná volání přes síť se neuskuteční.
      isCorrect: true
      correctExplanation: Po načtení odkazu na objekt blob se žádná volání služby Azure Storage neuskuteční, jenom se místně vytvoří objekt, který může pracovat s uloženým objektem blob.
    - content: Pokud daný objekt blob v úložišti neexistuje, vyvolá se výjimka.
      isCorrect: false
      incorrectExplanation: Po načtení odkazu na objekt blob se žádná volání služby Azure Storage neuskuteční, jenom se místně vytvoří objekt, který může pracovat s uloženým objektem blob.
    - content: Stáhne se obsah uvedeného objektu blob.
      isCorrect: false
      incorrectExplanation: Po načtení odkazu na objekt blob se žádná volání služby Azure Storage neuskuteční, jenom se místně vytvoří objekt, který může pracovat s uloženým objektem blob.
