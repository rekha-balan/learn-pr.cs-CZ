quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Co je potřeba nainstalovat na počítač, abyste mohli spouštět příkazy Azure CLI místně?
    choices:
    - content: Azure Cloud Shell
      isCorrect: false
      incorrectExplanation: Služba Cloud Shell umožňuje spouštět příkazy Azure CLI. Používá se ale v prohlížeči, takže tím nespustíte příkazy na místním počítači.
    - content: Azure CLI a Azure PowerShell
      isCorrect: false
      incorrectExplanation: Příkazy CLI můžete spouštět z příkazového řádku PowerShellu. K místnímu spuštění CLI se ale PowerShell nevyžaduje.
    - content: Pouze Azure CLI
      isCorrect: true
      correctExplanation: Je potřeba nainstalovat pouze Azure CLI. K vydávání příkazů CLI budete používat prostředí. Každá platforma ale má alespoň jedno prostředí integrované.
  - content: 'Azure CLI můžete nainstalovat na systémy Linux, macOS a Windows. Pravda nebo nepravda: Příkazy CLI, které používáte, jsou na všech platformách stejné.'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: CLI je multiplatformní a můžete ho nainstalovat na Linux, macOS a Windows. Po instalaci jsou vámi spouštěné příkazy CLI na všech platformách stejné. To znamená, že se příkazy naučíte jen jednou a můžete je používat s jakoukoli místní instalací nebo ve službě Azure Cloud Shell.
    - content: Ne
      isCorrect: false
      incorrectExplanation: CLI poskytuje všude, kde je dostupné, stejnou sadu příkazů.
  - content: Jaký parametr můžete přidat k většině příkazů CLI, abyste získali stručný formátovaný výstup?
    choices:
    - content: list
      isCorrect: false
      incorrectExplanation: Podpříkaz list zobrazuje podrobnosti prostředku, neřídí formát výstupu.
    - content: table
      isCorrect: true
      correctExplanation: Parametr table formátuje výstup jako tabulku. Zjednodušuje čtení výstupních informací pro příkazy, které produkují velký objem výstupu.
    - content: group
      isCorrect: false
      incorrectExplanation: Příkaz group umožňuje řídit skupiny prostředků. Nemá vliv na formát výstupu.
