quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Který model nasazení cloudu by nejlépe odpovídal následující situaci? Pro krátkodobý projekt je potřeba databáze SQL Serveru. Oddělení IT nemá k dispozici hardware, který by splňoval požadavky na výkon, nebo prostředky k jeho nasazení. Projekt začíná příští týden. Po dokončení projektu už nebude databáze potřebná.
    choices:
    - content: Veřejný cloud
      correctExplanation: Potřeba rychlého nasazení a krátký životní cyklus SQL databáze činí z veřejného cloudu nejlepší volbu.
      isCorrect: true
    - content: Privátní cloud
      isCorrect: false
      incorrectExplanation: Potřeba rychlého nasazení a krátký životní cyklus SQL databáze činí z veřejného cloudu nejlepší volbu.
    - content: Hybridní cloud
      isCorrect: false
      incorrectExplanation: Potřeba rychlého nasazení a krátký životní cyklus SQL databáze činí z veřejného cloudu nejlepší volbu.
  - content: Který model nasazení cloudu je popsán v následující situaci? V cloudu vytvoříte několik virtuálních počítačů. Virtuální počítače jsou prostřednictvím virtuální sítě připojené a mají přístup k rentgenovým obrázkům v cloudovém úložišti. Jeden z virtuálních počítačů je webový server hostující web přístupný z internetu pro zákazníky, kteří chtějí přístup ke svým záznamům. Existuje síť VPN, která propojuje řešení s místním datovým centrem, aby se zákazníkům zobrazily obrázky.
    choices:
    - content: Veřejný cloud
      isCorrect: false
      incorrectExplanation: V tomto scénáři se používá veřejný a privátní cloud, které jsou vzájemně propojené. Proto se jedná o nasazení hybridního cloudu.
    - content: Privátní cloud
      isCorrect: false
      incorrectExplanation: V tomto scénáři se používá veřejný a privátní cloud, které jsou vzájemně propojené. Proto se jedná o nasazení hybridního cloudu.
    - content: Hybridní cloud
      correctExplanation: V tomto scénáři se používá veřejný a privátní cloud, které jsou vzájemně propojené. Proto se jedná o nasazení hybridního cloudu.
      isCorrect: true
  - content: Který model nasazení cloudu je popsán v následujícím scénáři? V organizaci máte dvě datová centra. Jedno datové centrum má databázi, která se může kvůli zákonným požadavkům nacházet jenom v jednom z datových center. K této databázi chcete získat přístup z druhého datového centra. S pomocí poskytovatele cloudových služeb vytvoříte síť VPN, která tato dvě datová centra propojí.
    choices:
    - content: Veřejný cloud
      isCorrect: false
      incorrectExplanation: Síť VPN je prostředek veřejného cloudu, který ale vytváří privátní spojení mezi dvěma privátními datovými centry, a proto se jedná o nasazení privátního cloudu.
    - content: Privátní cloud
      correctExplanation: Síť VPN je prostředek veřejného cloudu, který ale vytváří privátní spojení mezi dvěma privátními datovými centry, a proto se jedná o nasazení privátního cloudu.
      isCorrect: true
    - content: Hybridní cloud
      isCorrect: false
      incorrectExplanation: Síť VPN je prostředek veřejného cloudu, který ale vytváří privátní spojení mezi dvěma privátními datovými centry, a proto se jedná o nasazení privátního cloudu.
