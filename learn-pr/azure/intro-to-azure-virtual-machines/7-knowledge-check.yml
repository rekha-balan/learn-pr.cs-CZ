  - content: 'Ano nebo ne: Jsou šablony Resource Manageru soubory JSON?'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: Šablony Resource Manageru jsou soubory JSON, které definují, jaké prostředky je pro řešení potřeba nasadit. Pomocí této šablony můžete snadno vytvořit více verzí infrastruktury, třeba pro přípravné a produkční prostředí.
