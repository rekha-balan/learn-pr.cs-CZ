  questions:
  - content: Předpokládejme, že chcete provozovat síťové zařízení na virtuálním počítači. Kterou možnost úlohy byste měli zvolit?
    choices:
    - content: Obecné účely
      isCorrect: false
      incorrectExplanation: Virtuální počítače optimalizované pro výpočty jsou navržené tak, aby měly vysoký poměr výkonu procesoru k velikosti paměti. Možnost vhodná pro webové servery se středním provozem, síťová zařízení, dávkové procesy a aplikační servery.
    - content: Optimalizované pro výpočty
      isCorrect: true
      correctExplanation: Virtuální počítače optimalizované pro výpočty jsou navržené tak, aby měly vysoký poměr výkonu procesoru k velikosti paměti. Možnost vhodná pro webové servery se středním provozem, síťová zařízení, dávkové procesy a aplikační servery.
