quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Kolik dimenzí emocí můžete vypočítat pomocí rozhraní API pro rozpoznávání tváře Azure?
    choices:
    - content: 4D
      isCorrect: false
    - content: 8D
      isCorrect: true
      correctExplanation: 'Rozhraní Azure API pro rozpoznávání tváře podporuje osm dimenzí emocí: hněv, opovržení, znechucení, strach, štěstí, neutrální emoci, smutek a překvapení.'
    - content: 10D
      isCorrect: false
    - content: 12D
      isCorrect: false
  - content: 'Pravda nebo nepravda: Všechny požadavky na rozhraní Azure API pro rozpoznávání tváře, které nezahrnují `FACE_API_KEY`, budou zamítnuty.'
    choices:
    - content: Pravda
      isCorrect: true
      correctExplanation: Z fakturačních důvodů vyžaduje rozhraní Azure API pro rozpoznávání tváře, aby každý požadavek zahrnoval ověřovací klíč.
    - content: Nepravda
      isCorrect: false
