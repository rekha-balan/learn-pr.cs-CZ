  description: Azure PowerShell je modul PowerShellu, který obsahuje rutiny k řízení prostředků Azure. Můžete ho nainstalovat místně na počítači správce a potom spouštět interaktivní příkazy a skripty. Azure PowerShell předává příkazy datovým centrům Azure, kde se v kontextu vašeho předplatného Azure provedou. Tento modul ukazuje, jak Azure PowerShell nainstalovat na Linux, macOS nebo Windows a jak se pak s jeho pomocí připojit k Azure a spravovat prostředky.
