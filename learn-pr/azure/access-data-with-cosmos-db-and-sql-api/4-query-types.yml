content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Která je jediná povinná klauzule v dotazu SQL?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT je jediná povinná klauzule v dotazu.
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM je volitelná klauzule v dotazu SQL.
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE je volitelná klauzule v dotazu SQL.
  - content: Který dotaz získá uspořádaný seznam ID produktů a popisy, počínaje nejvyšším ID produktu a konče nejnižším ID produktu?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: Tento dotazy by vrátil jenom ID produktů ve vzestupném pořadí.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: Tento dotazy by vrátil jenom ID produktů v sestupném pořadí.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Tento dotaz by vrátil ID produktu i popis, ale ve vzestupném pořadí.
