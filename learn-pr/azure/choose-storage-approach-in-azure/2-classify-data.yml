content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Kontrola znalostí
  questions:
  - content: Soubor JSON je příkladem jakého typu dat?
    choices:
    - content: Strukturovaná
      isCorrect: false
      incorrectExplanation: Částečně strukturovaná data obsahují značky, které vysvětlují organizaci a hierarchii dat.
    - content: Částečně strukturovaná
      isCorrect: true
      correctExplanation: Částečně strukturovaná data obsahují značky, které vysvětlují organizaci a hierarchii dat.
    - content: Nestrukturovaná
      isCorrect: false
      incorrectExplanation: Částečně strukturovaná data obsahují značky, které vysvětlují organizaci a hierarchii dat.
  - content: Video je příkladem jakého typu dat?
    choices:
    - content: Strukturovaná
      isCorrect: false
      incorrectExplanation: Nestrukturovaná data se často doručují v souborech. Video může mít celkovou strukturu, ale data, která tvoří samotné video, jsou nestrukturovaná.
    - content: Částečně strukturovaná
      isCorrect: false
      incorrectExplanation: Nestrukturovaná data se často doručují v souborech. Video může mít celkovou strukturu, ale data, která tvoří samotné video, jsou nestrukturovaná.
    - content: Nestrukturovaná
      isCorrect: true
      correctExplanation: Nestrukturovaná data se často doručují v souborech. Video může mít celkovou strukturu, ale data, která tvoří samotné video, jsou nestrukturovaná.
