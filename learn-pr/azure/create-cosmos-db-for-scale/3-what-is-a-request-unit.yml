  - content: Pokud máte v úmyslu zapisovat do databáze Azure Cosmos DB dokument o velikosti 4kB 100krát za sekundu a číst tento dokument 500krát za sekundu, kolik jednotek žádosti byste měli zřídit, aby váš učet nebyl limitovaný rychlostí?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Pro tento scénář potřebujete minimálně 1 350 RU/s. Abyste měli jistotu, že nebudete limitovaní rychlostí, měli byste zřídit 1 400 RU/s, protože potřebujete víc než 1 350 RU/s a jednotky žádostí se zřizují po 100 jednotkách (1 300, 1 400, 1 500 atd.).
