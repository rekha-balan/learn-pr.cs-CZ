  questions:
  - content: Když vytvoříte účet služby Azure Cosmos DB a chcete mít jistotu, že bude růst s potřebami vaší aplikace, jakou minimální hodnotu propustnosti byste měli nastavit?
    choices:
    - content: 400 RU/s
      isCorrect: false
      incorrectExplanation: Propustnost ve výši 1 000 RU/s je minimální hodnotou, která vaší databázi umožní automatické škálování.
    - content: 1 000 RU/s
      isCorrect: true
      correctExplanation: Propustnost ve výši 1 000 RU/s je minimální hodnotou, která vaší databázi umožní automatické škálování.
