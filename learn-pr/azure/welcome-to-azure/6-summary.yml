quiz:
  title: Kontrola znalostí
  questions:
  - content: Co je Azure?
    choices:
    - content: Platforma cloud computingu od Microsoftu, která poskytuje výpočetní výkon, úložiště a služby přes internet s využitím cenového modelu průběžných plateb.
      isCorrect: true
      correctExplanation: Azure poskytuje přístup k „surovému“ výpočetnímu výkonu a úložišti a také ke službám, které vám pomůžou prozkoumat nová softwarová paradigmata, jako jsou inteligentní roboti nebo smíšená realita.
    - content: Jedno datové centrum umístěné v Redmondu ve státě Washington.
      isCorrect: false
      incorrectExplanation: Azure se skládá z datových center rozmístěných po celém světě.
    - content: Hostitelské prostředí speciálně pro virtuální počítače
      isCorrect: false
      incorrectExplanation: Azure poskytuje „surový“ výpočetní výkon, jako jsou virtuální počítače, ale také řadu služeb, které vám pomůžou prozkoumat nová softwarová paradigmata, jako jsou inteligentní roboti nebo smíšená realita.
  - content: Kdy je potřeba _horizontálně navýšit kapacitu_ vašeho nasazení?
    choices:
    - content: Když vaše aplikace nebo služba vyžaduje výkonnější procesor nebo víc paměti, aby mohla běžet rychleji.
      isCorrect: false
      incorrectExplanation: V takovém případě můžete _vertikálně navýšit kapacitu_ přesunutím vaší aplikace nebo služby na výkonnější hardware.
    - content: Když potřebujete další virtuální počítače pro zrychlení vaší aplikace.
      isCorrect: true
      correctExplanation: Horizontální navýšení kapacity znamená přidání dalších systémů, jako jsou třeba virtuální počítače. Můžete například vytvořit velký počet stejně nakonfigurovaných virtuálních počítačů a rozdělovat mezi nimi práci pomocí nástroje pro vyrovnávání zatížení.
    - content: Když máte nadbytečnou kapacitu, kterou nepotřebujete.
      isCorrect: false
      incorrectExplanation: V takovém případě můžete _horizontálně snížit kapacitu_ odstavením systémů, které právě nepotřebujete.
