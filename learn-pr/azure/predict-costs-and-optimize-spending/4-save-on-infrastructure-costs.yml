quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Které z těchto řešení *není* hospodárné?
    choices:
    - content: Uvolnění virtuálních počítačů mimo špičku
      isCorrect: false
      incorrectExplanation: Tím se sníží objem využití, které se účtuje na váš účet, a ušetří náklady.
    - content: Použití rezervovaných instancí virtuálního počítače
      isCorrect: false
      incorrectExplanation: To je levnější než průběžné platby, když máte pro virtuální počítače konzistentní úlohy a můžete se zavázat k dlouhodobější smlouvě.
    - content: Vyrovnávání zatížení virtuálních počítačů pro příchozí zprávy
      isCorrect: true
      correctExplanation: Vyrovnávání zatížení se používá pro optimalizaci výkonu, ne pro snížení nákladů.
    - content: Nastavení správné velikosti nevyužitých virtuálních počítačů
      isCorrect: false
      incorrectExplanation: Vertikálním snížením kapacity virtuálního počítače se sníží náklady.
  - content: 'Ano nebo ne: Platforma jako služby (PaaS) je obvykle levnější než infrastruktura jako služba (IaaS).'
    choices:
    - content: Ano
      isCorrect: true
      correctExplanation: IaaS vyžaduje, aby Azure vyhradil prostředky, zatímco PaaS dává Azure ve způsobu doručování služeb větší flexibilitu. To znamená, že Azure můžete hardware využívat a provozovat efektivně, a proto poskytovat služby PaaS při nižších nákladech než IaaS.
    - content: Ne
      isCorrect: false
      incorrectExplanation: Využívání služby PaaS je obecně levnější než prostředky IaaS.
