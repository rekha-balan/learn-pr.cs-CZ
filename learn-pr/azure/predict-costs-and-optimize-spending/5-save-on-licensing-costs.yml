quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: 'Pravda nebo nepravda: Pokud již máte licence k Windows Serveru, budete za ně muset v Azure zaplatit znovu.'
    choices:
    - content: Pravda
      isCorrect: false
      incorrectExplanation: Za určitých okolností můžete využít hybridní výhodu pro Windows Server a zaplatit pouze sazbu za Linux.
    - content: Nepravda
      isCorrect: true
      correctExplanation: Za určitých okolností můžete využít hybridní výhodu pro Windows Server a zaplatit pouze sazbu za Linux.
  - content: 'Pravda nebo nepravda: Azure nabízí možnosti úspory peněz pro testovací a vývojové servery.'
    choices:
    - content: Pravda
      isCorrect: true
      correctExplanation: Výhody Azure Enterprise pro vývoj/testování a průběžné platby Azure dle aktuálního využití pro vývoj/testování poskytují několik slev, především pro úlohy ve Windows, nezahrnují poplatky za licence a virtuální počítače účtují jenom sazbami za Linux. To platí i pro SQL Server a veškerý další software Microsoftu, na který se vztahuje předplatné sady Visual Studio.
    - content: Nepravda
      isCorrect: false
      incorrectExplanation: Výhody Azure Enterprise pro vývoj/testování a průběžné platby Azure dle aktuálního využití pro vývoj/testování poskytují několik slev, především pro úlohy ve Windows, nezahrnují poplatky za licence a virtuální počítače účtují jenom sazbami za Linux. To platí i pro SQL Server a veškerý další software Microsoftu, na který se vztahuje předplatné sady Visual Studio.
