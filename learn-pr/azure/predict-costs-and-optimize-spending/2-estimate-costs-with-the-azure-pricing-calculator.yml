quiz:
  title: Zkontrolujte své znalosti
  questions:
  - content: Na které kartě cenové kalkulačky Azure budete formulovat odhad?
    choices:
    - content: Odhad
      isCorrect: false
      incorrectExplanation: Tato karta obsahuje všechny dříve uložené odhady.
    - content: Produkty
      isCorrect: true
      correctExplanation: Tato karta obsahuje seznam všech služeb Azure a vy na ni budete přidávat nebo z ní budete odebírat služby, pro které chcete vytvořit odhad.
  - content: 'Pravda nebo nepravda: Odhad můžete sdílet prostřednictvím excelové tabulky nebo adresy URL.'
    choices:
    - content: Pravda
      isCorrect: true
      correctExplanation: Kliknutím na *Exportovat* v dolní části odhadu se vyexportuje excelová tabulka, kterou můžete sdílet, nebo můžete kliknout na *Sdílet* a získat odkaz URL, který pak můžete sdílet se svým týmem.
    - content: Nepravda
      isCorrect: false
      incorrectExplanation: Kliknutím na *Exportovat* v dolní části odhadu se vyexportuje excelová tabulka, kterou můžete sdílet, nebo můžete kliknout na *Sdílet* a získat odkaz URL, který pak můžete sdílet se svým týmem.
