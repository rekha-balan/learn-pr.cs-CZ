  description: 'V Azure můžete vytvářet aplikace, které jsou složené z různých komponent: webových front-endů, back-endových služeb a aktivovaných funkcí, které provádějí výpočetní služby na vyžádání. Součástí Azure jsou i různé komunikační strategie, které mezi těmito různými komponentami zajišťují vzájemnou výměnu dat. Zjistěte, jak tyto komunikační služby využívat, abyste z testovatelných komponent vytvořili efektivní řešení.'
